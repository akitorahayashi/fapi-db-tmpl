services:
  db:
    image: ${POSTGRES_IMAGE:-postgres:16-alpine}
    env_file:
      - .env
    environment:
      - POSTGRES_DB=${POSTGRES_DEV_DB}
    volumes:
      - postgres-db:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DEV_DB}" ]
      interval: 30s
      timeout: 10s
      retries: 10
    restart: unless-stopped

  fapi-db-tmpl:
    build:
      context: .
      dockerfile: Dockerfile
      target: ${FAPI_DB_TMPL_BUILD_TARGET:-development}
    ports:
      - "${FAPI_DB_TMPL_HOST_BIND_IP}:${FAPI_DB_TMPL_DEV_PORT}:8000"
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    environment:
      - POSTGRES_DB=${POSTGRES_DEV_DB}
    volumes:
      - .:/app
      - /app/.venv
    healthcheck:
      test: [ "CMD", "python", "-c", "import sys, urllib.request; sys.exit(0) if urllib.request.urlopen('http://localhost:8000/health').getcode() == 200 else sys.exit(1)" ]
      interval: 30s
      timeout: 10s
      start_period: 60s
      retries: 10
    restart: unless-stopped

volumes:
  postgres-db:
    driver: local
    name: ${FAPI_DB_TMPL_PROJECT_NAME}-postgres-db
    external: false
